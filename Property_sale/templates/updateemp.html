{% include "usercheck.html" %}
<br>
<body>
        <form action="{% url 'updateemployee' %}" method="post">
            {% csrf_token %}
        <table align="center" border="0" width="400">
            <tr>
                <th colspan="2">Update EMPLOYEE</th>
            </tr>
            <tr>
                <th align="left">Employee Id:</th>
                <th><input type="number" value="{{ data.eid }}" readonly required name="ei"></th>
            </tr>
           <tr>
                <th align="left">Employee Name:</th>
                <th><input type="text" value="{{ data.ename }}" required name="en"></th>
            </tr>
            <tr>
                <tr>
                <th align="left">Employee Email:</th>
                <th><input type="email" value="{{ data.eemail }}" required name="ee"></th>
            </tr>
                <th align="left">Employee Location:</th>
                <th><input type="text" value="{{ data.elocation }}" required name="el"></th>
            </tr>


            <tr>
                <th align="left">Emp DOJ:</th>
                <th><input type="date" value="{{ data.edoj }}" required name="doj"></th>
            </tr>
             <tr>
                <th align="left">Employee Role:</th>
                <th><input type="text" value="{{ data.erole }}" required name="er"></th>
            </tr>
             <tr>
                <th align="left">Emp Remark:</th>
                <th><input type="text" value="{{ data.eremark }}" required name="ere"></th>
            </tr>



            <tr>
                <th align="left">Employee Photo:</th>
                <th><input type="file" name="eph"></th>
            </tr>
            <tr>
                <th align="cenetr">
                    <button type="submit">SAVE</button>
                </th>
            </tr>
        </table>
            </form>
</body>
