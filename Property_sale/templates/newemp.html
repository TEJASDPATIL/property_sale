<body>
        <form action="{% url 'saveemp' %}" method="post">
            {% csrf_token %}
        <table align="center" border="0" width="400">
            <tr>
                <th colspan="2">ADD NEW EMPLOYEE</th>
            </tr>
            <tr>
                <th align="left">Employee Id:</th>
                <th><input type="number" required name="ei"></th>
            </tr>
           <tr>
                <th align="left">Employee Name:</th>
                <th><input type="text" required name="en"></th>
            </tr>
            <tr>
                <tr>
                <th align="left">Employee Email:</th>
                <th><input type="email" required name="ee"></th>
            </tr>
                <th align="left">Employee Location:</th>
                <th><input type="text" required name="el"></th>
            </tr>


            <tr>
                <th align="left">Emp DOJ:</th>
                <th><input type="date" required name="doj"></th>
            </tr>
             <tr>
                <th align="left">Employee Role:</th>
                <th><input type="text" required name="er"></th>
            </tr>
             <tr>
                <th align="left">Emp Remark:</th>
                <th><input type="text" required name="ere"></th>
            </tr>



            <tr>
                <th align="left">Employee Photo:</th>
                <th><input type="file" name="eph"></th>
            </tr>
            <tr>
                <th align="cenetr">
                    <button type="submit">SAVE</button>
                </th>
            </tr>
        </table>
            </form>
</body>
