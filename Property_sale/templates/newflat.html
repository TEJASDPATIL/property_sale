{% include "basic.html" %}
<br>
<br>
<br>
<body>
        <form action="{% url 'saveflat' %}" method="post">
            {% csrf_token %}
        <table align="center" border="0" width="400">
            <tr>
                <th colspan="2">REGISTER NEW FLAT</th>
            </tr>
            <tr>
                <th align="left">Flat no:</th>
                <th><input type="number" required name="flno"></th>
            </tr>
           <tr>
                <th align="left">Apartment Name:</th>
                <th><input type="text" required name="apname"></th>
            </tr>
            <tr>
                <th align="left">Apartment Location:</th>
                <th><input type="text" required name="apl"></th>
            </tr>
            <tr>
                <th align="left">Area in sqft:</th>
                <th><input type="number" required name="asqft"></th>
            </tr>
            <tr>
                <th align="left">Cost per sqft:</th>
                <th><input type="number" required name="cpsqft"></th>
            </tr>
            <tr>
                <th align="left">Mainatance Charges:</th>
                <th><input type="number" required name="mcharge"></th>
            </tr>

            <tr>
                <th align="left">Facing:</th>
                <th align="center">
                    <select required name="facing">
                    <option>-----</option>
                    <option VALUE="EAST">EAST</option>
                    <option value="WEST">WEST</option>
                </select>
                </th>
            </tr>
            <tr>
                <th align="left">Status:</th>
                <th align="center">
                    <select required name="st">
                    <option>-----</option>
                    <option VALUE="VACANT">VACANT</option>
                    <option value="SOLD">SOLD</option>
                    <option value="RESERVE">RESERVE</option>
                </select>
                </th>
            </tr>
            <tr>
                <th align="left">Total Cost:</th>
                <th><input type="number" required name="tc"></th>
            </tr>
            <tr>
                <th align="left">Flat Photo:</th>
                <th><input type="file" name="pph"></th>
            </tr>
            <tr>
                <th align="cenetr">
                    <button type="submit">SAVE</button>
                </th>
            </tr>
        </table>
            </form>
</body>
