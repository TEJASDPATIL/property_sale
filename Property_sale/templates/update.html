{% include "usercheck.html" %}

<br><br><br>
<form action="{% url 'update_plot' %}" method="post">
    {% csrf_token %}
<table align="center" border="2">
    <tr>
        <th colspan="2">Edit Plot</th>
    </tr>
    <tr>
        <th> Plotno: </th>
        <th> <input type="number" name="p" value="{{ data.plotno }}" readonly>    </th>
    </tr>
     <tr>
        <th> Roadno: </th>
        <th> <input type="number" name="r" value="{{ data.roadno }}" >    </th>
    </tr>
     <tr>
        <th> Survey no: </th>
        <th> <input type="number" name="s" value="{{ data.surveyno }}" >    </th>
    </tr>
     <tr>
        <th> Area in sqyard: </th>
        <th> <input type="number" name="a" value="{{ data.areasqyrd }}" >    </th>
    </tr>
     <tr>
        <th> Cost/sqyard: </th>
        <th> <input type="number" name="c" value="{{ data.costpryard }}" >    </th>
    </tr>
     <tr>
        <th> Other Exp: </th>
        <th> <input type="number" name="o" value="{{ data.otherexp }}" >    </th>
    </tr>
     <tr>
        <th> Boundaries: </th>
        <th> <input type="number" name="b" value="{{ data.boundaries }}" >    </th>
    </tr>
    <tr>
                <th align="left">Facing:</th>
                <th align="center">
                    <select required name="f">
                    <option>{{ data.facing }}</option>
                    <option VALUE="EAST">EAST</option>
                    <option value="WEST">WEST</option>
                </select>
                </th>
            </tr>
            <tr>
                <th align="left">Status:</th>
                <th align="center">
                    <select required name="st">
                    <option>{{ data.status }}</option>
                    <option VALUE="VACANT">VACANT</option>
                    <option value="SOLD">SOLD</option>
                    <option value="RESERVE">RESERVE</option>
                </select>
                </th>
            </tr>
     <tr>
        <th> Total Cost: </th>
        <th> <input type="number" name="t" value="{{ data.costpryard }}" >    </th>
    </tr>
    <tr>
        <th colspan="2">
            <button type="submit">Update</button>
        </th>
    </tr>
</table>

</form>
