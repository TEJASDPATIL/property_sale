
<html>
{% load staticfiles %}

<body>
    <br><br><br><br>
    <table align="center" border="0" bgcolor="#e0ffff" width="800">
        <tr ><th><img src="{% static 'images/one.jpg' %}" height="100" width="200"></th><th height="30" style="font-size: 30px">ONLINE PROPERTY SALE</th></tr>

    </table>
    <br><br><br>
    <form action="{% url 'login'%}" method="post">
        {% csrf_token %}
    <table align="center" border="0">
        <tr><th bgcolor="#00ced1" style="font-size: 30px"  >LOGIN ADMIN/USER</th></tr>
        <tr><th style="font-size: 20px" align="left">Username:</th></tr>
        <tr><th align="left"><input type="text" required name="uname"></th></tr>
       <tr><th style="font-size: 20px" align="left">Password:</th></tr>
        <tr><th align="left"><input type="password" required name="pass"></th></tr>
        <tr>
            <th><button type="submit">LOGIN</button> </th>
        </tr>
        <tr><th style="color: red">{{ message }}</th></tr>

    </table></form>
</body>
</html>
